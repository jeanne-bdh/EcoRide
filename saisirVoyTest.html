<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Espace Chauffeur - Saisie de Voyage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    form, .voyages {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, button {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .voyage-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .voyage-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h2>Saisir un voyage</h2>
  <form id="voyageForm">
    <label for="depart">Adresse de départ</label>
    <input type="text" id="depart" required>

    <label for="arrivee">Adresse d’arrivée</label>
    <input type="text" id="arrivee" required>

    <label for="prix">Prix (€)</label>
    <input type="number" id="prix" required>

    <label for="vehicule">Véhicule</label>
    <select id="vehicule">
      <option value="Peugeot 208">Peugeot 208</option>
      <option value="Renault Clio">Renault Clio</option>
      <option value="Nouveau">Ajouter un nouveau véhicule</option>
    </select>

    <input type="text" id="nouveauVehicule" placeholder="Nom du nouveau véhicule" style="display:none;">

    <button type="submit">Ajouter le voyage</button>
  </form>

  <div class="voyages">
    <h2>Liste des voyages saisis</h2>
    <div id="listeVoyages"></div>
  </div>

  <script>
    const form = document.getElementById('voyageForm');
    const vehiculeSelect = document.getElementById('vehicule');
    const nouveauVehiculeInput = document.getElementById('nouveauVehicule');
    const listeVoyages = document.getElementById('listeVoyages');

    vehiculeSelect.addEventListener('change', () => {
      nouveauVehiculeInput.style.display = vehiculeSelect.value === 'Nouveau' ? 'block' : 'none';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const depart = document.getElementById('depart').value;
      const arrivee = document.getElementById('arrivee').value;
      const prix = parseFloat(document.getElementById('prix').value);
      const vehicule = vehiculeSelect.value === 'Nouveau' ? nouveauVehiculeInput.value : vehiculeSelect.value;
      const creditNet = prix - 2;

      const voyageHTML = `
        <div class="voyage-item">
          <strong>De :</strong> ${depart}<br>
          <strong>À :</strong> ${arrivee}<br>
          <strong>Prix fixé :</strong> ${prix.toFixed(2)} €<br>
          <strong>Crédit reçu :</strong> ${creditNet.toFixed(2)} €<br>
          <strong>Véhicule :</strong> ${vehicule}
        </div>
      `;

      listeVoyages.innerHTML += voyageHTML;

      form.reset();
      nouveauVehiculeInput.style.display = 'none';
    });
  </script>

</body>
</html>
