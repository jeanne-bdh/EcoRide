<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="travel-line">
        <div class="circle"></div>
        <hr class="line">
        <div class="circle"></div>
    </div>

    <style>
        .travel-line {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 300px;
            /* Ajuste la hauteur selon ton besoin */
            position: relative;
        }

        .circle {
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
        }

        .line {
            width: 2px;
            height: 100%;
            /* Prend toute la hauteur restante */
            background-color: gray;
            border: none;
        }
    </style>

</body>

</html>
