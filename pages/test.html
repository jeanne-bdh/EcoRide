<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de covoiturage</title>
    <style>
        .form-container form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Styles pour la div contenant l'input de type date */
.date {
    position: relative;
}

.date input[type="date"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
}

.date input[type="date"]:focus {
    border-color: #007bff;
}

.date .placeholder {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #aaa;
    pointer-events: none;
    transition: all 0.2s ease;
}

/* Lorsque l'utilisateur interagit avec l'input */
.date input[type="date"]:valid + .placeholder,
.date input[type="date"]:focus + .placeholder {
    top: -10px;
    left: 10px;
    font-size: 12px;
    color: #007bff;
}
    </style>
</head>

<body>
    <div class="form-container">
        <form>
            <div class="depart-city">
                <label for="inputDepartCity">
                    <input type="text" id="inputDepartCity" placeholder="Ville de départ">
                </label>
            </div>
            <div class="arrival-city">
                <label for="inputArrivalCity">
                    <input type="text" id="inputArrivalCity" placeholder="Ville d'arrivée">
                </label>
            </div>
            <div class="date">
                <label for="date">
                    <input type="date" id="date" name="date" required>
                    <span class="placeholder">Date de départ</span>
                </label>
            </div>
            <button type="submit" class="btn-search">Rechercher</button>
        </form>
    </div>

    <script src="/pages/test.js"></script>
</body>

</html>
