<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire Utilisateur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
    }

    h2 {
      margin-top: 1.5rem;
    }

    .form-section {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .roles {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .roles label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .vehicle-card {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .preferences {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.6rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .btn-add {
      background: #28a745;
    }

    .btn-remove {
      background: #dc3545;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>

  <form id="userForm">

    <div class="form-section">
      <h2>Choisissez votre r√¥le</h2>
      <div class="roles">
        <label><input type="radio" name="role" value="chauffeur" /> Chauffeur</label>
        <label><input type="radio" name="role" value="passager" /> Passager</label>
        <label><input type="radio" name="role" value="les-deux" /> Les deux</label>
      </div>
    </div>

    <div id="chauffeurSection" class="form-section" style="display: none;">
      <h2>V√©hicules</h2>

      <div id="vehiclesContainer">
        <!-- Les v√©hicules s'ajoutent ici dynamiquement -->
      </div>

      <button type="button" class="btn btn-add" onclick="addVehicle()">‚ûï Ajouter un v√©hicule</button>

      <h2>Pr√©f√©rences</h2>
      <div class="preferences">
        <label><input type="checkbox" name="fumeur" /> Accepte fumeurs</label>
        <label><input type="checkbox" name="animaux" /> Accepte animaux</label>
        <label>Autres pr√©f√©rences : <input type="text" name="autresPrefs" placeholder="Ex. : Silence, Clim..." /></label>
      </div>
    </div>

    <div class="form-section">
      <button type="submit" class="btn">Valider</button>
    </div>

  </form>

  <script>
    const roleInputs = document.querySelectorAll('input[name="role"]');
    const chauffeurSection = document.getElementById('chauffeurSection');
    const vehiclesContainer = document.getElementById('vehiclesContainer');

    roleInputs.forEach(input => {
      input.addEventListener('change', () => {
        if (input.value === 'chauffeur' || input.value === 'les-deux') {
          chauffeurSection.style.display = 'block';
        } else {
          chauffeurSection.style.display = 'none';
          vehiclesContainer.innerHTML = ''; // reset v√©hicules
        }
      });
    });

    function addVehicle() {
      const vehicleHTML = `
        <div class="vehicle-card">
          <div class="form-grid">
            <div>
              <label>Plaque d'immatriculation</label>
              <input type="text" name="plaque[]" />
            </div>
            <div>
              <label>Date de premi√®re immatriculation</label>
              <input type="date" name="dateImmat[]" />
            </div>
            <div>
              <label>Marque</label>
              <input type="text" name="marque[]" />
            </div>
            <div>
              <label>Mod√®le</label>
              <input type="text" name="modele[]" />
            </div>
            <div>
              <label>Couleur</label>
              <input type="text" name="couleur[]" />
            </div>
            <div>
              <label>Nombre de places disponibles</label>
              <input type="number" name="places[]" min="1" />
            </div>
          </div>
          <button type="button" class="btn btn-remove" onclick="this.parentElement.remove()">üóë Supprimer</button>
        </div>
      `;
      vehiclesContainer.insertAdjacentHTML('beforeend', vehicleHTML);
    }
  </script>

</body>
</html>
